<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programación - Ordenar Números</title>

    <!-- Bootstrap y CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Ordenar tres números</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Ingresa tres números</h5>
                        <p class="card-text">
                            El programa identificará el número mayor, el número del centro y el número menor.
                        </p>

                        <!-- Formulario -->
                        <form id="formNumeros">
                            <div class="mb-3">
                                <label for="num1" class="form-label">Número 1</label>
                                <input type="number" class="form-control" id="num1">
                            </div>

                            <div class="mb-3">
                                <label for="num2" class="form-label">Número 2</label>
                                <input type="number" class="form-control" id="num2">
                            </div>

                            <div class="mb-3">
                                <label for="num3" class="form-label">Número 3</label>
                                <input type="number" class="form-control" id="num3">
                            </div>

                            <button type="button" class="btn btn-primary w-100" id="btnCalcular">
                                Calcular
                            </button>
                        </form>

                        <hr class="my-4">

                        <!-- Mensajes -->
                        <div id="mensajeError" class="alert alert-danger d-none">
                            Debes ingresar valores válidos.
                        </div>

                        <div id="mensajeIguales" class="alert alert-info d-none">
                            Los tres números son iguales.
                        </div>

                        <!-- Resultados -->
                        <div id="resultadoMayorMenor" class="mb-2 fw-semibold"></div>
                        <div id="resultadoMenorMayor" class="mb-2 fw-semibold"></div>
                        <div id="detalleMayorMedioMenor" class="text-muted"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
